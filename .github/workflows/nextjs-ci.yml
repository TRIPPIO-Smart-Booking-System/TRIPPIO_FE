name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run lint
        run: npm run lint

      - name: ğŸ§ª Run tests (optional)
        run: |
          if [ -f "jest.config.js" ] || [ -f "vitest.config.ts" ]; then
            npm test
          else
            echo "â—ï¸ No test config found, skipping tests."
          fi

      - name: ğŸ›  Build Next.js app
        run: npm run build
